<source>
  @type tail
  path /var/log/nginx/docker_access.log
  pos /tmp/access_log.pos
  <parse>
    @type nginx
  </parse>
  tag nginx.log
  @label @all_forward
</source>

<label @all_forward>
  <match nginx.log>
    @type copy
    <store>
      type relabel
      @label @nginx_log_forward
    </store>
  </match>
</label>


<label @nginx_log_forward>
  <match **>
    type stdout
  </match>
</label>
